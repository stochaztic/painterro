      html,body,#wrapper {
        height:100%;
        margin:0;
        padding:0;
        background-color: lightgray;
        touch-action: none;
      }

      .container {
        position: relative;
        height: 500px;
        width: 700px;
      }

    </style>

<body>

<div id="wrapper" style="height: 100%;">
  <div style="height: 300px;  background-color: antiquewhite"></div>
  <div id="container" class="container"></div>
  <div id="container2" class="container"></div>
</div>

<script>

  window.p1 = Painterro({
    activeColor: '#00ff00', // default brush color is green
    defaultTool: 'brush',
    backgroundFillColor: "#ffffff",
    backgroundFillColorAlpha: 1.0,
    customEmojis: ["https://i.imgur.com/lder3aR.png", "https://i.imgur.com/hXLF6Yu.png", "https://i.imgur.com/GCNLQfT.png", "https://i.imgur.com/7uK2bto.png", "https://i.imgur.com/dXp8jCU.png"],
    hiddenTools: ['select', 'crop', 'arrow', 'resize', 'rotate', 'pixelize', 'save', 'open', 'close', 'settings'],
    id: 'container',
   defaultFontSize: 60,
  }).show();

  window.p2 = Painterro({
    activeColor: '#00ff00', // default brush color is green
    defaultTool: 'brush',
    backgroundFillColor: "#ffffff",
    backgroundFillColorAlpha: 1.0,
    hiddenTools: ['select', 'crop', 'arrow', 'resize', 'rotate', 'pixelize', 'save', 'open', 'close', 'settings'],
    id: 'container2',
  }).show();
</script>
